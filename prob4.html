<body>
    <script>
        console.log("Java Program to Find all Roots of a Quadratic Equation");


          var  a = 5;
          var  b = 35;
          var  c = 45;

          console.log("Enter coefficient a :",a);
          console.log("Enter coefficient b :",b);
          console.log("Enter coefficient c :",c);

          var discriminant = Math.sqrt(b*b - 4*a*c);

          var result1 = - b + discriminant / 2*a;
          var result2 = - b - discriminant / 2*a;   

          console.log("result1 : ", result1);
          console.log("result2 :", result2);



    </script>
