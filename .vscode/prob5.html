<body>
   <script>
        
        console.log("Java Program to Check Leap Year");

        var year = 2050;
        console.log("year is :" ,year);
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){

            console.log("This is a leap year");
        }

        else{

            console.log("This is not a leap year"); 
        }
        


   </script>
