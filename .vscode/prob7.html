<body>
   <script>
        
        console.log("Java Program to Check Whether a Character is Alphabet or Not");

        var ch = "8";

        console.log("Enter an alphabet:", ch);

        if(ch >= "a" && ch <= "z" || ch >= "A" && ch <= "Z"){

            console.log("This is Alphabet .");
        }  

        else{

            console.log("This is not Alphabet .");
        }


   </script>
