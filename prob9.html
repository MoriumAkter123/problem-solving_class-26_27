    <script>
        console.log("grade point");
        var mark = 20;
        console.log("Enter a mark : ",mark);
        if(mark>=44){
          console.log("Pass and He will get a grade D");
        }

        else if(mark>=45){
            console.log("Below Average and He/She will get a grade C ");
        }
        else if(mark>=50){
            console.log("Average and He/She will get a grade C+ ");
        }
        else if(mark>=55){
            console.log("Above Average and He/She will get a grade B- ");
        }
        else if(mark>=60)
        {
            console.log("Satisfactory and He/She will get a grade B ");
        }

        else if(mark>=65){
            console.log("Good and He/She will get a grade B+ ");
        }
        else if(mark>=70){
            console.log("Very Good and He/She will get a grade A- ");
        }
        else if(mark>=75){
            console.log("Excellent and He/She will get a grade A ");
        }
        else if(mark>=80){
            console.log("Outstanding and He/She will get a grade A+ ");
        }

        else{
            console.log(" Otherwise He/She will fail in the exam and get a F grade ")
        }

    </script>
